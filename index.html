<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Js - Todo List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="todo-container">
            <div class="todo-box">
                <div class="heading">
                    <h1>Todo List Vanilla JavaScript</h1>
                    <p>using HTML/CSS/JavaScript</p>
                </div>
                <div class="error-box">
                    <p class="error">The field is empty ....</p>
                </div>
                <div class="success-box">
                    <p class="success">Successfully added ....</p>
                </div>
                <div class="input-box">
                    <input
                        class="input"
                        type="text"
                        placeholder="Typing tasks ...."
                    />
                    <button class="btn">Add</button>
                </div>
                <div class="todo-list">
                </div>
                <div class="clear-list">
                    <button class="btn-clear">Clear Lists</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
